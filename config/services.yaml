# For configuration options and examples, please see:
# https://gethomepage.dev/latest/configs/services
- Top Services:
    - Proxmox1:
        icon: proxmox.png # icons found here https://github.com/walkxcode/dashboard-icons
        href: https://pve1.plonko.net
        description: Proxmox VE
        widget:
          type: proxmox
          url: https://pve1.plonko.net
          fields: ["vms", "resources.cpu", "resources.mem"]
          username: "{{HOMEPAGE_VAR_PROXMOX_API_USER}}"
          password: "{{HOMEPAGE_VAR_PROXMOX_API_KEY}}"
          node: pve1 # optional
